<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/basiclightbox@5.0.4/dist/basicLightbox.min.css"
  />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 24px;
      list-style: none;
      padding: 0;
      justify-content: center;
    }

    .gallery-item {
      flex: 1 1 calc(33.33% - 24px);
      max-width: 360px;
      margin: 0 auto;
    }

    .gallery-link {
      display: block;
      text-decoration: none;
    }

    .gallery-image {
      width: 360px;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      display: block;
      transition: transform 0.3s ease;
    }

    .gallery-image:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <ul class="gallery"></ul>
  <script src="./js/1-gallery.js"></script>
</body>
</html>
